<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <head> </head>

  <body>
    <!-- main: contains 1.form- input, 2. map, 3. cities -->
    <header>
      Sunny Weekend!
      <nav>
        <a href="#">Searched Cities</a>
      </nav>
    </header>

    <!-- 1. form: input date and temp -->
    <div class="form-input">
      <form>
        <input
          type="text"
          placeholder="Your City"
          name="city"
          class="form-input"
        />
        <input
          type="date"
          placeholder="Your travel date"
          name="travel-date"
          class="form-input"
        />
        <input
          type="number"
          placeholder="Desired temperature"
          name="temp"
          class="form-input"
        />
        <button type="submit" class="form-submit">Let's Go!</button>
      </form>
    </div>

    <!-- map -->

    <!--cities -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
