<!DOCTYPE html>

  <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- main: contains 1.form- input, 2. map, 3. cities -->
    <header>
      Sunny Weekend!
      <nav>
        <a href="#">Searched Cities</a>
      </nav>
    </header>

    <!-- 1. form: input date and temp -->
    <div class="form-input">
      <form>
        <input
          type="text"
          placeholder="Your City"
          name="city"
          class="form-input"
        />
        <input
          type="date"
          placeholder="Your travel date"
          name="travel-date"
          class="form-input"
        />
        <input
          type="number"
          placeholder="Desired temperature"
          name="temp"
          class="form-input"
        />
        <button type="submit" class="form-submit">Let's Go!</button>
      </form>
    </div>

    <!-- map -->
    <div id="map-box">
        <div id="map-title">header over the map</div>
        <div id="map" style="height: 800px">
