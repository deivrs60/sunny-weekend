<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- main: contains 1.form- input, 2. map, 3. cities -->
    <header>
      Sunny Weekend!
      <nav>
        <a href="#">Searched Cities</a>
      </nav>
    </header>

    <!-- 1. form: input date and temp -->
    <div class="form-input">
      <form>
        <input
          type="text"
          placeholder="Your City"
          name="city"
          class="form-input"
        />
        <input
          type="date"
          placeholder="Your travel date"
          name="travel-date"
          class="form-input"
        />
        <input
          type="number"
          placeholder="Desired temperature"
          name="temp"
          class="form-input"
        />
        <button type="submit" class="form-submit">Let's Go!</button>
      </form>
    </div>

    <!-- map -->
    <div id="map-box">
      <div id="map-title">header over the map</div>
      <div id="map-map">
        <iframe
          width="600"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps/embed/v1/place?key=API_KEY
                    &q=Space+Needle,Seattle+WA"
        >
        </iframe>
      </div>
    </div>
    <!--cities -->

    <!-- miami, las vegas, salt lake city, new york, san francisco, san antonio-->
    <section class="destinations" id="destinations">
      <div class="destinations" id="recommended destination">
        <!-- image -->
        <div class="city-img"></div>

        <!-- weather -->
        <div class="weather" id="weather"></div>
      </div>

      <div class="destinations" id="destination">
        <!-- image -->
        <div class="city-img"></div>

        <div class="weather" id="weather"></div>
      </div>

      <div class="destinations" id="destination">
        <!-- image -->
        <div class="city-img"></div>

        <!-- weather -->
        <div class="weather" id="weather"></div>
      </div>

      <div class="destinations" id="destination">
        <!-- image -->
        <div class="city-img"></div>

        <!-- weather -->
        <div class="weather" id="weather"></div>
      </div>

      <div class="destinations" id="destination">
        <!-- image -->
        <div class="city-img"></div>

        <div class="weather" id="weather"></div>
      </div>
    </section>

    <script src="./js/script.js"></script>
    <script src="./js/multiple.js"></script>
    <script src="./js/not-public.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
  </body>
</html>
